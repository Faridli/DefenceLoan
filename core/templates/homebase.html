{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Only Loan{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+Bengali:wght@100..900&display=swap"
      rel="stylesheet"
    /> 
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
<body class="bg-gray-100 font-sans">

    <!-- Header / Navbar -->
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-emerald-700">Online Banking System</h1>
            <div>
                <a href="{% url 'login_user' %}" class="text-gray-700 px-4 py-2 rounded hover:bg-emerald-100">Login</a>
                <a href="{% url 'home' %}" class="bg-emerald-600 text-white px-4 py-2 rounded hover:bg-emerald-700">Logout</a>
            </div>
        </div>
    </header>

    <!-- Hero Section --> 
    
        <main class="flex-grow max-w-6xl mx-auto w-full p-6">
        {% block content %}
        {% endblock %}
        </main>
    
    <!-- Hero Section --> 
    <!-- Footer -->
    <footer class="bg-gray-200 py-6 mt-8">
        <div class="max-w-7xl mx-auto text-center text-gray-700">
            &copy; 2026 Loan App. All rights reserved.
        </div>
    </footer>

</body>

</html>
