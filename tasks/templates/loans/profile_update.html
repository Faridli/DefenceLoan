{% extends "base.html" %}
{% block content %}

<div class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-lg mt-10">
    <h2 class="text-2xl font-bold text-center mb-6 text-blue-700">
        Loan Form
    </h2>

    <form method="POST" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}

        {% for field in form %}
            <div>
                <label class="block mb-1 font-semibold text-gray-700">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-red-600 text-sm">{{ field.errors|striptags }}</p>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold">
            Save 
        </button>

    </form>
</div>

{% endblock %}
