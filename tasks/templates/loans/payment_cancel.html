{% extends "base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="bg-white shadow-lg rounded-xl p-8 max-w-md w-full text-center">

        <div class="mx-auto mb-4 flex items-center justify-center w-16 h-16 rounded-full bg-yellow-100">
            <svg class="w-8 h-8 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
        </div>

        <h1 class="text-2xl font-bold text-yellow-600 mb-2">
            Payment Cancelled
        </h1>

        <p class="text-gray-600 mb-6">
            You have cancelled the payment process.  
            No money has been deducted from your account.
        </p>

        <a href="{% url 'dashboard' %}"
           class="inline-block px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition">
            Back to Dashboard
        </a>

    </div>
</div>
{% endblock %}
