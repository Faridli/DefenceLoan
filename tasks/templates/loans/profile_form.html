{% extends "base.html" %}
{% block content %}

<div class="max-w-3xl mx-auto mt-10 bg-white shadow-lg rounded-xl p-8">

    <h2 class="text-2xl font-bold text-center mb-6 text-blue-700">Loan Form</h2>

    <!-- Messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="mb-4 p-3 rounded
                {% if message.tags == 'success' %} bg-green-100 text-green-700
                {% else %} bg-red-100 text-red-700
                {% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}

    {% for field in form %}
        <div>
            <label class="block mb-1 font-semibold text-gray-700">
                {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
                <p class="text-red-600 text-sm">
                    {{ field.errors|striptags }}
                </p>
            {% endif %}
        </div>
    {% endfor %}

   <div class="flex grid-2 space-x-6 ">
        <button type="submit" name="action" value="save"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold">
        Save 
        </button>  

        <button type="submit" name="action" value="edit"
        class="w-full bg-gray-600 hover:bg-gray-700 text-white py-3 rounded-lg font-semibold">
         Edit
        </button> 
   </div>

</form>


</div>

{% endblock %}
