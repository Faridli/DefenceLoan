{% extends "base.html" %} 

{% block sidebar %}
    {% include "admin/board.html " %} 
{% endblock %}

{% block content %}
<table class="min-w-full divide-y divide-gray-200 shadow-lg rounded-lg overflow-hidden">
    <!-- Table Head -->
    <thead class="bg-gray-50">
        <tr>
            <th scope="col" class="px-6 py-3 text-left text-gray-700 font-bold uppercase tracking-wider">
                Username
            </th>
            <th scope="col" class="px-6 py-3 text-left text-gray-700 font-bold uppercase tracking-wider">
                Phone
            </th>
            <th scope="col" class="px-6 py-3 text-left text-gray-700 font-bold uppercase tracking-wider">
                Email
            </th>
            <th scope="col" class="px-6 py-3 text-left text-gray-700 font-bold uppercase tracking-wider">
                Action
            </th>
        </tr>
    </thead>

    <!-- Table Body -->
    <tbody class="bg-white divide-y divide-gray-200">
        {% for user in users %}
        <tr class="hover:bg-gray-50 transition-colors">
            <td class="px-6 py-4 whitespace-nowrap text-gray-800 font-medium">
                {{ user.username }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-gray-800 font-medium">
                {{ user.phone }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-gray-800">
                {{ user.email }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
                <a href="{% url 'assign-role' user.id %}" 
                   class="text-indigo-600 hover:text-indigo-800 font-semibold transition-colors">
                    Assign Role
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
