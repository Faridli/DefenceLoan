{% extends "base.html" %}
{% block content %}

<h1 class="text-2xl font-bold mb-6 text-center">Admin Dashboard</h1>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-6">

    <!-- Loan List -->
    <a href="{% url 'loan-list' %}" class="bg-gradient-to-r from-blue-500 to-blue-700 text-white p-6 shadow-xl rounded-2xl transform hover:scale-105 transition duration-300 text-center">
        <h2 class="font-semibold text-lg">Loan List</h2>
        <p class="mt-2 text-blue-200">View all loans</p>
    </a>

    <!-- Create Loan (example: you can link to apply loan page) -->
    <a href="{% url 'apply_loan' %}" class="bg-gradient-to-r from-green-400 to-green-600 text-white p-6 shadow-xl rounded-2xl transform hover:scale-105 transition duration-300 text-center">
        <h2 class="font-semibold text-lg">Apply Loan</h2>
        <p class="mt-2 text-green-100">Create a new loan</p>
    </a>

    <!-- Approve Loan (just an example card, you might want to link to loan list first) -->
    <a href="{% url 'loan-list' %}" class="bg-gradient-to-r from-yellow-400 to-yellow-600 text-white p-6 shadow-xl rounded-2xl transform hover:scale-105 transition duration-300 text-center">
        <h2 class="font-semibold text-lg">Approve Loans</h2>
        <p class="mt-2 text-yellow-100">Approve pending loans</p>
    </a>

    <!-- Assign Role -->
    <a href="{% url 'assign-role' user.id %}" class="bg-gradient-to-r from-indigo-400 to-indigo-600 text-white p-6 shadow-xl rounded-2xl transform hover:scale-105 transition duration-300 text-center">
        <h2 class="font-semibold text-lg">Assign Role</h2>
        <p class="mt-2 text-indigo-100">Manage user roles</p>
    </a>

    <!-- Create Group -->
    <a href="{% url 'create-group' %}" class="bg-gradient-to-r from-pink-400 to-pink-600 text-white p-6 shadow-xl rounded-2xl transform hover:scale-105 transition duration-300 text-center">
        <h2 class="font-semibold text-lg">Create Group</h2>
        <p class="mt-2 text-pink-100">Add new user groups</p>
    </a>

    <!-- Group List -->
    <a href="{% url 'group-list' %}" class="bg-gradient-to-r from-purple-400 to-purple-600 text-white p-6 shadow-xl rounded-2xl transform hover:scale-105 transition duration-300 text-center">
        <h2 class="font-semibold text-lg">Group List</h2>
        <p class="mt-2 text-purple-100">View all groups</p>
    </a>

</div>

{% endblock %}
