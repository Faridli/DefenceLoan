{% extends "dashboard/css.html" %}
{% load widget_tweaks %}
{% block title %}Delete Duty{% endblock %}

{% block content %}
<main class="max-w-xl mx-auto bg-white p-6 mt-10 rounded-xl shadow text-center">
    <h2 class="text-2xl font-bold mb-6">Are you sure you want to delete this duty?</h2>
    <p class="mb-4">Member: {{ duty.member.name }} | Destination: {{ duty.destination }}</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Yes, Delete</button>
        <a href="{% url 'duty_list' %}" class="ml-4 px-4 py-2 rounded bg-gray-300 hover:bg-gray-400">Cancel</a>
    </form>
</main>
{% endblock %}
