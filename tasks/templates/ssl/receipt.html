<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Paid Receipt</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5; }
.receipt-container { width:280px; margin:20px auto; padding:15px; border:1px dashed #333; background:#fff; box-shadow:0 0 5px rgba(0,0,0,0.1); page-break-inside:avoid; }
.receipt-header { text-align:center; font-size:18px; font-weight:bold; margin-bottom:12px; }
.row { display:flex; justify-content:space-between; margin:6px 0; font-size:14px; }
.row span:first-child { font-weight:500; }
.row-date { text-align:right; font-size:13px; color:#555; }
hr { border:none; border-top:1px dashed #999; margin:10px 0; }
.footer { text-align:center; font-size:12px; margin-top:8px; color:#555; }

@media print {
    body * { visibility: hidden; } 
    .receipt-container, .receipt-container * { visibility: visible; }
    .receipt-container { position:absolute; left:0; top:0; width:100%; box-shadow:none; border:1px dashed #000; }
}
</style>
</head>
<body onload="window.print()">

<div class="receipt-container">
    <div class="receipt-header">Paid Receipt</div>
    <div class="row"><span>Loan ID</span><span>{{ loan.id }}</span></div>
    <div class="row"><span>Total Paid</span><span>{{ total_paid|floatformat:2 }} ৳</span></div>
    <div class="row">
        <span>Months Paid</span>
        <span>{{ months_paid }} - {{ months_paid|date:"d F Y" }}</span>
    </div>
    <div class="row"><span>Remaining</span><span>{{ remaining_amount|floatformat:2 }} ৳</span></div>
    <hr>
    <div class="footer">
        Thank you<br>
        {{ request.user.username }}
    </div>
</div>

</body>
</html>
