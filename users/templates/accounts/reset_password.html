{% extends "homebase.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-blue-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">Reset Password</h2>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {{ form.new_password1 }}
            {{ form.new_password2 }}

            {% if messages %}
                <div class="text-center">
                    {% for message in messages %}
                        <p class="text-sm {{ message.tags }}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg font-semibold">
                Reset Password
            </button>
        </form>

        <div class="mt-4 text-center">
            <a href="{% url 'login_user' %}" class="text-sm text-gray-500 hover:text-indigo-600">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
