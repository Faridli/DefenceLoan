{% extends "base.html" %}
{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-8">

        <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">
            Forgot Password
        </h2>

        <p class="text-sm text-gray-600 text-center mb-4">
            Enter your registered email to reset your password
        </p>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {{ form.email }}

            {% if form.errors %}
            <div class="bg-red-100 text-red-600 p-2 rounded">
                {{ form.errors }}
            </div>
            {% endif %}

            <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg font-semibold">
                Send Reset Link
            </button>
        </form>

        <div class="mt-4 text-center">
            <a href="{% url 'login' %}" class="text-sm text-gray-500 hover:text-indigo-600">
                Back to Login
            </a>
        </div>

    </div>
</div>

{% endblock %}
