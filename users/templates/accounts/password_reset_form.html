{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-2xl shadow-lg">
        <div class="text-center">
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                Reset Your Password
            </h2>
        </div>
        <form class="mt-8 space-y-6" method="post">
            {% csrf_token %}
            
             <!-- Email Input Field -->
            <div class="flex items-center">
                <label class="w-24 text-gray-700">Email: </label>
                <input 
                    type="email" 
                    name="email" 
                    required
                    placeholder="Enter your registered email"
                    class="w-full border-2 border-blue-200 p-2 rounded"
                >
            </div>

            <div>
                <button type="submit" 
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Send Reset Email
                </button>
            </div>
        </form>
        <p class="mt-4 text-center text-sm text-gray-600">
            <a href="{% url 'login_user' %}" class="font-medium text-blue-600 hover:text-blue-500">
                Back to Login
            </a>
        </p>
    </div>
</div>
{% endblock %}
