{% extends "homebase.html" %}
{% block content %}

<div class="min-h-screen flex items-center justify-center bg-blue-100 px-4">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">

        <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">
            Set New Password
        </h2>

        {% if validlink %}
        <form method="post" class="space-y-4">
            {% csrf_token %}

            <div>
                <label class="block text-gray-700 mb-1">New Password</label>
                <input type="password" name="new_password1" required
                    class="w-full border-2 border-indigo-200 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>

            <div>
                <label class="block text-gray-700 mb-1">Confirm Password</label>
                <input type="password" name="new_password2" required
                    class="w-full border-2 border-indigo-200 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>

            {% if form.errors %}
            <div class="text-red-500 text-sm">
                {{ form.errors }}
            </div>
            {% endif %}

            <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg font-semibold transition">
                Reset Password
            </button>
        </form>

        {% else %}
        <div class="text-center">
            <p class="text-red-500 font-semibold text-lg mb-2">
                Reset link invalid বা expire হয়ে গেছে
            </p>
            <a href="{% url 'password_reset' %}" 
               class="text-indigo-600 hover:underline text-sm">
                নতুন Reset Link নিন
            </a>
        </div>
        {% endif %}

    </div>
</div>

{% endblock %}
