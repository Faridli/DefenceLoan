
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+Bengali:wght@100..900&display=swap"
      rel="stylesheet"
    /> 
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>

  <body class="bg-gray-100 text-gray-500 min-h-screen flex flex-col">

    <!-- Header -->
    {% include "header.html" %}

    <!-- Main Layout -->
    <div class="flex flex-1 min-h-screen">

        <!-- LEFT SIDEBAR -->
        <nav class="w-64 bg-gray-900 text-white flex flex-col space-y-3 min-h-screen">
            {% block left %}
            {% endblock %}
        </nav>

        <!-- RIGHT SIDE / CONTENT -->
        <main class="flex-1 bg-gray-100 text-gray-900 p-6 min-h-screen overflow-y-auto">
            {% block content %}
            {% endblock %}
        </main>

    </div>

</body>
</html>
